<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COB Sign up</title>
</head>
<body>
    <div class="container">  
        <form action="#" class="signup-form" method="get">
            <h1>CodesOnBytes Sign Up Form</h1>
            <div class="form-box">
                <label for="username">Username</label>
                <input type="text" id="username" name="abc" placeholder="   name" required>
            </div>
            <div class="form-box">
                <label for="email">Email</label>
                <input type="text" id="email" name="mail" placeholder="   abc@gmail.com" required>
            </div>
            <div class="form-box">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="   password" required>
            </div>
            <div class="form-box">
                <label for="pswdrepeat">Confirm Password</label>
                <input type="text" id="confirm password" name="pswdrepeat" placeholder="   re-enter password" required>
            </div>
            <div class="form-box">
                <label>
                <input type="checkbox" checked="checked" name="remember" >Remember me</label>
                <p>I accept all the terms and conditions</p>
            </div>
            <button type="submit" class="singupbtn">Sign Up</button>
        </form>
        
    </div>
</body>
</html>
